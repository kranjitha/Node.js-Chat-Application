  <!DOCTYPE html>
  <html>
    <head>
	
      <!--Import Google Icon Font-->

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Life Savers">


        <!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
		<link type = "text/css" rel="stylesheet" href="./css/style.css" />
    
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>

	<!-- socket.io -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
			$(function () {
			  var socket = io();
			  $('form').submit(function(e){
				e.preventDefault(); // prevents page reloading
				socket.emit('chat message', $('#icon_prefix').val());
				$('#icon_prefix').val('');
				return false;
			  });

			  socket.on('new message', function(msg){
                $('body').append($('<p>').text(msg));
              });
			});


		  </script>


	<body>
		<!-- Message input field-->


				
		<ul id = "messages" color = "red"> </ul>
		<form action = ""  id = "chat_box_form">


            <div class = "row" id = "form1">


					<div class="input-field col s11">
						<i class="material-icons prefix">message</i>
						<input id="icon_prefix" type="text" class="validate" autocomplete="off">
						<label for="icon_prefix">Enter your message here</label>
					</div>
					<!-- <a class="btn-floating btn-large waves-effect waves-light" onclick = "form.submit();"><i class="material-icons">send</i></a>
					-->
					<button class="btn waves-effect waves-light">Send
							<i class="material-icons right">send</i>
					</button>
					
			</div>

		</form>



      <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="/js/materialize.min.js"></script>
    </body>
  </html>
